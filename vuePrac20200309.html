<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name ="viewport" content = "width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id = "prac">
            <h1>Vue Nested Router !!</h1>
            <router-view></router-view>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script> 
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        var User = {
            template : 
            `
            <div>
                User Component 
                <router-view></router-view>
            </div>
            `
        };

        var left = { 
            template : '<div>left Component</div>'
        };
        var right = {
            template : '<div>right Component</div>'
        };

        var routes = [
            {
                path : '/user',
                component : User,
                children : [
                    {
                        path : 'left',
                        component : left
                    },
                    {
                        path : 'right',
                        component : right
                    }
                ]
            }
        ];

        var router = new VueRouter({
            routes 
        });

        var app = new Vue({
            router 
        }).$mount('#prac');

    </script>   
    </body>

</html>
